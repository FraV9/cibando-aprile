<div class="not-found" *ngIf="ricette.length == 0">
  Siamo spiacenti ma non ci sono ricette con: <strong>{{testo}}</strong>
</div>


<div class="container-cards" *ngIf="ricette.length > 0">
  <div class="card-container" *ngFor="let ricetta of ricette">
    <div class="card">
      <div class="card-image"[ngStyle]="{'background-image': 'url(' + ricetta.image + ')'}"></div>
      <div class="card-body">
        <h5 class="card-title">{{ricetta.title}}</h5>
        <p class="card-text">
          {{ricetta.description | slice: 0:100}}...
       </p>
        <a class="btn btn-primary" routerLink="/ricette/dettaglio/{{ricetta.title}}/{{ricetta._id}}">dettaglio</a>
      </div>
    </div>
  </div>
</div>
