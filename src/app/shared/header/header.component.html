<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-red">
    <div class="collapse navbar-collapse">
      <div class="container-fluid">
        <img src="../assets/images/icona-cibando.png" class="icona-cibando" routerLink="home">
        <a class="navbar-brand" style="margin-right: 50px;" routerLink="home">Cibando</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbarNav" style="flex-direction: row-reverse;">
        <ul class="navbar-nav">
          <li class="nav-item">
            <mat-icon>home</mat-icon>
            <a class="nav-link" aria-current="page" routerLink="home">Home</a>
          </li>
          <li class="nav-item">
            <mat-icon>receipt</mat-icon>
            <a class="nav-link" routerLink="ricette">Ricette</a>
          </li>
          <li class="nav-item" *ngIf="authService.isLogged()">
            <mat-icon class="icona-ricetta">receipt</mat-icon>
            <a class="nav-link" routerLink="/ricette/addRecipe">Aggiunti Ricetta</a>
          </li>
          <li class="nav-item">
            <mat-icon>contact_support</mat-icon>
            <a class="nav-link">Contatti</a>
          </li>
          <!-- <li class="nav-item d-flex">
            <mat-icon class="cerca-icon" routerLink="/ricette/results">search</mat-icon>
            <input type="text" class="nav-link cerca" placeholder="search"/>
          </li> -->

          <div id="container-search" style="display: flex;">
            <input type="text" name="cerca" [(ngModel)]="testo" class="form-control cerca">
            <button (click)="cerca()" class="btn btn-primary">
              <i class="pi pi-search"></i>
            </button>
          </div>

          <li class="nav-item user" *ngIf="!authService.isLogged()">
            <mat-icon>person_add</mat-icon>
            <a class="nav-link" aria-current="page" routerLink="/user/login">Accedi</a>
          </li>
          <li class="nav-item user" *ngIf="authService.isLogged()">
            <mat-icon class="icona-esci" [ngClass]="authService.isLogged() ? 'logged': '' ">person_add</mat-icon>
            <span class="name">Ciao {{user.name}}</span>
            <a class="nav-link" routerLink="/user/profilo"> - Profilo</a>
            <a class="nav-link" aria-current="page" (click)="logout()">ESCI</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
